{{- $image := "" -}}
{{- with .Params.titleImage -}}
  {{- $image = . | absURL -}}
{{- else -}}
  {{- with .Params.image -}}
    {{- $image = . | absURL -}}
  {{- end -}}
{{- end -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  {{- with .Params.description }}
  "description": "{{ . }}",
  {{- end }}
  {{- with $image }}
  "image": {
    "@type": "ImageObject",
    "url": "{{ . }}"
  },
  {{- end }}
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- with .Params.author }}
  "author": {
    "@type": "Person",
    "name": "{{ .name }}"
    {{- with .avatar }},
    "image": "{{ . | absURL }}"
    {{- end }}
    {{- with .role }},
    "jobTitle": "{{ . }}"
    {{- end }}
    {{- with .bio }},
    "description": "{{ . }}"
    {{- end }}
  },
  {{- else }}
  "author": {
    "@type": "Organization",
    "name": "{{ $.Site.Title }}"
  },
  {{- end }}
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    {{- with .Site.Params.logo }}
    "logo": {
      "@type": "ImageObject",
      "url": "{{ . | absURL }}"
    },
    {{- end }}
    "@id": "{{ .Site.BaseURL }}#organization"
  },
  {{- with .Params.categories }}
  "articleSection": "{{ index . 0 }}",
  {{- end }}
  {{- with .Params.tags }}
  "keywords": "{{ delimit . ", " }}",
  {{- end }}
  "wordCount": {{ .WordCount }},
  "timeRequired": "PT{{ .ReadingTime }}M",
  "inLanguage": "{{ .Site.LanguageCode | default "en-US" }}",
  "isPartOf": {
    "@id": "{{ .Site.BaseURL }}#website"
  }
}
</script>
