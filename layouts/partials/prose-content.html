{{- /* Reusable prose content wrapper with consistent typography styles */ -}}
<div class="prose prose-lg prose-slate max-w-none
  prose-headings:font-bold prose-headings:text-slate-900
  prose-h2:text-2xl prose-h2:md:text-3xl prose-h2:mt-14 prose-h2:mb-6 prose-h2:pb-4 prose-h2:border-b-2 prose-h2:border-primary-200
  prose-h3:text-xl prose-h3:mt-10 prose-h3:mb-4 prose-h3:pl-4 prose-h3:border-l-4 prose-h3:border-primary-300
  prose-p:text-slate-600 prose-p:leading-[1.8] prose-p:text-base prose-p:md:text-lg prose-p:my-5
  prose-a:text-primary-600 prose-a:underline prose-a:decoration-primary-300 prose-a:underline-offset-2 prose-a:font-medium hover:prose-a:decoration-primary-500 prose-a:transition-colors
  prose-strong:text-slate-800 prose-strong:font-semibold
  prose-ul:my-6 prose-ul:text-slate-600
  prose-ol:my-6 prose-ol:text-slate-600
  prose-li:text-base prose-li:md:text-lg prose-li:leading-[1.8] prose-li:my-2
  prose-li:marker:text-primary-500 prose-li:marker:font-bold
  prose-blockquote:border-l-4 prose-blockquote:border-l-primary-500 prose-blockquote:bg-gradient-to-r prose-blockquote:from-primary-50 prose-blockquote:to-transparent prose-blockquote:py-5 prose-blockquote:px-6 prose-blockquote:rounded-r-xl prose-blockquote:not-italic prose-blockquote:text-slate-700 prose-blockquote:shadow-sm prose-blockquote:my-8 prose-blockquote:text-lg prose-blockquote:leading-[1.8]
  prose-img:rounded-2xl prose-img:shadow-xl prose-img:my-8
  {{ with .class }}{{ . }}{{ end }}">
  {{ .content }}
</div>
