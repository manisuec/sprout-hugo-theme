{{ define "main" }}
<section class="pt-24 pb-16 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-b from-slate-50 via-primary-50/30 to-white pb-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-12">
      <div class="max-w-3xl">
        <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary-100 text-primary-800 text-sm font-semibold mb-6 border border-primary-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          {{ .Data.Plural | title }}
        </span>
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight mb-6">
          Browse by {{ .Data.Singular | title }}
        </h1>
        <p class="text-xl text-slate-600 leading-relaxed">
          Explore our content organized by {{ .Data.Plural }}.
        </p>
      </div>
    </div>
  </header>

  <!-- Terms Grid -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-8">
    {{ if .Pages }}
      <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
        {{ range .Pages }}
          <a
            href="{{ .Permalink }}"
            class="group flex items-center justify-between p-6 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-lg hover:border-primary-200 transition-all duration-300"
          >
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-primary-50 flex items-center justify-center text-primary-600 group-hover:bg-primary-500 group-hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
              </div>
              <span class="font-semibold text-slate-900 group-hover:text-primary-700 transition-colors">
                {{ .Title }}
              </span>
            </div>
            <span class="text-sm text-slate-400 bg-slate-100 px-3 py-1 rounded-full group-hover:bg-primary-100 group-hover:text-primary-600 transition-colors">
              {{ len .Pages }}
            </span>
          </a>
        {{ end }}
      </div>
    {{ else }}
      <!-- Empty State -->
      <div class="text-center py-20">
        <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">No {{ .Data.Plural }} yet</h2>
        <p class="text-slate-600">Check back soon!</p>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
